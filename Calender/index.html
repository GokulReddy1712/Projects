<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Month Calender</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calender">
            <div class="month">
                <div class="date">
                    <h1>August</h1>
                    <p>16/08/2023 Wed</p>
                </div>
            </div>
            <div class="weekdays">
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thur</div>
            <div>Fri</div>
            <div>Sat</div>
            <div>Sun</div>
            </div>
            <div class="days">
                
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
    
</body>
</html>
